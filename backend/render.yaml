services:
  - type: web
    name: sportmaps-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: sportmaps_demo
      - key: CORS_ORIGINS
        value: "*"
